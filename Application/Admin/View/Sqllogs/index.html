<include file="Index/header" />

<body>
<div id="wrapper">

    <!-- Navigation -->
    <include file="Index/nav"/>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">SQL注入拦截日志</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        SQL注入拦截日志查询
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTable">
                                <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>拦截时间</th>
                                    <th>请求IP</th>
                                    <th>拦截类型</th>
                                    <th>处理结果</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="result" id="vo">
                                <tr>
                                    <td>{$vo.id}</td>
                                    <td>{$vo.time}</td>
                                    <td>{$vo.ip}</td>
                                    <td>{$vo.type}</td>
                                    <td>{$vo.result}</td>
                                </tr>
                                </volist>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/Public/js/jquery-1.11.0.js"></script>
<script src="/Public/js/bootstrap.min.js"></script>
<script src="/Public/js/metisMenu/metisMenu.min.js"></script>
<script src="/Public/js/dataTables/jquery.dataTables.js"></script>
<script src="/Public/js/dataTables/dataTables.bootstrap.js"></script>
<script src="/Public/js/sb-admin-2.js"></script>
<script>
    $(document).ready(function() {
        $('#dataTable').dataTable();
    });
</script>
</body>
</html>
